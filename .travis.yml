language: python

matrix:
  allow_failures:
    - python: pypy
    - python: pypy3
    - python: 3.8-dev
    - python: nightly
  include:
    - python: 2.7
    - python: 3.3
    - python: 3.4
    - python: 3.5
      dist: xenial
    - python: 3.6
      dist: xenial
    - python: 3.7
      dist: xenial
    - python: 3.8-dev
      dist: xenial
    - python: nightly
      dist: xenial
    - python: pypy
    - python: pypy3
    # linux wheels
    - dist: trusty
      sudo: required
      services:
        - docker
      env: XXHASH_BUILDWHEELS=1
    # osx wheels
    - os: osx
      osx_image: xcode9.4
      language: generic
      env: XXHASH_BUILDWHEELS=1
      before_install:
        - SSL_CERT_FILE=$(brew --prefix)/etc/openssl/cert.pem
        - sudo pip install -U pip setuptools twine

install:
  - |
    if [[ $TRAVIS_PYTHON_VERSION == "2.6" ]]; then
      pip install cffi 'pycparser<2.19'
    else
      pip install cffi
    fi
  - |
    if [ -n "${XXHASH_BUILDWHEELS:-}" ]; then
      pip install cibuildwheel
    fi

script:
  - |
    if [ -n "${XXHASH_BUILDWHEELS:-}" ]; then
      cibuildwheel --output-dir dist
    else
      python setup.py test
    fi


deploy:
  # deploy master non-tags to Test PyPI
  - provider: pypi
    user: ifduyue
    password:
      secure: ""
    server: https://test.pypi.org/legacy/
    distributions: sdist
    skip_existing: true
    skip_cleanup: true
    on:
      repo: ifduyue/python-xxhash-cffi
      tags: false
      branch: master
      condition: -n "${XXHASH_BUILDWHEELS:-}"

  # deploy tags to PyPI
  - provider: pypi
    user: ifduyue
    password:
      secure: ""
    distributions: sdist
    skip_existing: true
    skip_cleanup: true
    on:
      repo: ifduyue/python-xxhash-cffi
      tags: true
      condition: -n "${XXHASH_BUILDWHEELS:-}"
